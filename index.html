<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function calculate() {
            
    

            var widthStr = parseFloat(document.getElementById("width").value);
            var lenghtStr = parseFloat(document.getElementById("lenght").value);
            //var heightStr = parseFloat(document.getElementById("height").value);

            var length2 = lenghtStr - widthStr;
            var width2 = Math.sqrt( Math.pow(widthStr/2, 2) + Math.pow(widthStr/4, 2));

            var trapez1 = ((lenghtStr + length2) / 2 ) * width2;
            var trapezes  = trapez1 * 2;

            // var length3 = Math.sqrt( Math.pow(widthStr/2, 2) + Math.pow(widthStr/4, 2));
            var triangle1 = width2 * widthStr;
            var triangles = triangle1 * 2;
            
            var outputStr = trapezes + triangles;


            document.getElementById("output").innerHTML = outputStr;
            

        }
    </script>
</head>
<body>
    
    <h2>strecha</h2>
    <div>sirka: <input type="number" id="width" onkeyup="calculate()"/></div>
    <div>dlzka: <input type="number" id="lenght" onkeyup="calculate()"/></div>
    <div>plocha: <span id="output"></span>
</body>
</html>
